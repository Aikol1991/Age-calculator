<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Age calculator</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section> 
      <form>
        <div class="form-container">

          <div class="flex-box">
            <label for="day">Day</label>
            <input type="number" id="day" placeholder="DD">
            <small></small>
          </div>

          <div class="flex-box">
            <label for="month">Month</label>
            <input type="number" id="month" placeholder="MM">
            <small></small>
          </div>

          <div class="flex-box">
            <label for="year">Year</label>
            <input type="number" id="year" placeholder="YYYY">
            <small></small>
          </div>
        </div>
        <div class="submit-box">
          <hr>
          <button type="submit" class="btn-submit" value="Submit">Click me</button>
        </div>
      </form>
      <div class="output">
        <h1><span class="YY" id="yy">--</span>years</h1>
        <h1><span class="MM" id="mm">--</span>months</h1>
        <h1><span class="DD" id="dd">--</span>days</h1>
      </div>
    </section>
  </main>

  <script src="./index.js"></script>
</body>
</html>
